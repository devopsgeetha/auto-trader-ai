version: '3.8'

services:
  auto-trader-ai:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: auto-trader-ai
    ports:
      - "8501:8501"
    environment:
      # AlphaVantage API key (required)
      - ALPHAVANTAGE_API_KEY=${ALPHAVANTAGE_API_KEY}
    volumes:
      # Mount local directory for development (optional - comment out for production)
      - .:/app
    restart: unless-stopped
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8501/_stcore/health" ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 5s
